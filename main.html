<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" required><br>
		<label for="email">Email:</label>
		<input type="email" id="email" required><br>
		<label for="gender">Gender:</label>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender" value="male"required>
		<label for="female">Female</label>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="other">Other</label>
		<input type="radio" id="other" name="gender" value="oth" required><br>
		
		<label for="cars">Car Brands</label>
	<input type="Dropdown" name="car" id="cars" list="brandlist">
	<datalist id="brandlist">
	<option value="BMW"></option>
	<option value="Audi"></option>
	<option value="Mercedez"></option> </datalist><br>
	<label for=" carAge">Car Age</label>
	<input type="number" name="car age" id="carAge" required><br>
	<label for="dop">dop</label>
	<input type="date" id="dop" name="dop" required><br>
	<label for="password">Password</label>
	<input type="number" id="password" name="password" required><br>
	<button type="submit">submit</button>
        
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
