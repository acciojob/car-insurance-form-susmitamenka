<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name:</label><br>
		<input type="text" name="name" id="name" required><br>
		<label for="email">Email:</label><br>
		<input type="email" name="email" id="email" required><br>
		<label for="gender">Gender:</label><br>
		<label for="male">Male</label>
		<input type="radio" name="gender" id="male" required>
		<label for="female">Female</label>
		<input type="radio" name="gender" id="female" required><br>
		<label for="cars">Car Brands:</label>
		<select id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br>
		<label for="carage">Car Age:</label><br>
		<input type="number" name="carage" id="carage" required><br>
		<label for="dop">Date of Purchase</label><br>
		<input type="date" name="dop" id="dop" required><br>
		<label for="password">Password</label><br>
		<input type="password" name="password" id="password" required><br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
